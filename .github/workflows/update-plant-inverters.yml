name: Hourly Plant-Inverter Sync

on:
  schedule:
    - cron: '0 * * * *'        # ‚Üê every hour, on the hour (UTC)
  workflow_dispatch:

jobs:
  update-plant-inverters:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run update_plant_inverters
        env:
          PYTHONPATH: ${{ github.workspace }}
          SUNSYNK_USERNAME: ${{ secrets.SUNSYNK_USERNAME }}
          SUNSYNK_PASSWORD: ${{ secrets.SUNSYNK_PASSWORD }}
          SUPABASE_URL:     ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY:     ${{ secrets.SUPABASE_KEY }}
          USER_EMAIL:       ${{ secrets.USER_EMAIL }}
          USER_PASSWORD:    ${{ secrets.USER_PASSWORD }}
        run: python -m workflows.update_plant_inverters
