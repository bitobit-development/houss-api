name: Update Plant-Inverters (daily)

on:
  schedule:
    - cron: '0 22 * * *'      # 00:00 SAST
  workflow_dispatch:

jobs:
  update-plant-inverters:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run update_plant_inverters
        env:
          PYTHONPATH: ${{ github.workspace }}
          SUNSYNK_CLIENT_ID:    ${{ secrets.SUNSYNK_CLIENT_ID }}
          SUNSYNK_SECRET:       ${{ secrets.SUNSYNK_SECRET }}
          SUPABASE_URL:         ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: python -m workflows.update_plant_inverters
