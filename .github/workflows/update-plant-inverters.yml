# .github/workflows/update-plant-inverters.yml
name: Nightly Plant-Inverter Sync   # ← UPDATED workflow name

on:
  schedule:
    # 00:00 SAST → 22:00 UTC every day
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  update-plant-inverters:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run update_plant_inverters
        env:
          PYTHONPATH: ${{ github.workspace }}

          # ── Sunsynk creds ─────────────────────────
          SUNSYNK_USERNAME:   ${{ secrets.SUNSYNK_USERNAME }}
          SUNSYNK_PASSWORD:   ${{ secrets.SUNSYNK_PASSWORD }}

          # ── Supabase creds ────────────────────────
          SUPABASE_URL:       ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY:       ${{ secrets.SUPABASE_KEY }}
          USER_EMAIL:         ${{ secrets.USER_EMAIL }}
          USER_PASSWORD:      ${{ secrets.USER_PASSWORD }}

        run: python -m workflows.update_plant_inverters
