name: Hourly Update Estate Plant

on:
  schedule:
    - cron: '0 0 * * *'       # 00:00 UTC
    - cron: '30 1 * * *'      # 01:30 UTC
    - cron: '0 3 * * *'       # 03:00 UTC
    - cron: '30 4 * * *'      # 04:30 UTC
    - cron: '0 6 * * *'
    - cron: '30 7 * * *'
    - cron: '0 9 * * *'
    - cron: '30 10 * * *'
    - cron: '0 12 * * *'
    - cron: '30 13 * * *'
    - cron: '0 15 * * *'
    - cron: '30 16 * * *'
    - cron: '0 18 * * *'
    - cron: '30 19 * * *'
    - cron: '0 21 * * *'
    - cron: '30 22 * * *'
  workflow_dispatch:

concurrency:
  group: sunsynk-sync
  cancel-in-progress: false   # wait instead of canceling

jobs:
  update-estate-plant:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run update_estate_plant
        env:
          PYTHONPATH:        ${{ github.workspace }}
          SUNSYNK_USERNAME:  ${{ secrets.SUNSYNK_USERNAME }}
          SUNSYNK_PASSWORD:  ${{ secrets.SUNSYNK_PASSWORD }}
          SUPABASE_URL:      ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY:      ${{ secrets.SUPABASE_KEY }}
          USER_EMAIL:        ${{ secrets.USER_EMAIL }}
          USER_PASSWORD:     ${{ secrets.USER_PASSWORD }}
        run: python workflows/update_estate_plant.py --quiet

      - name: Snapshot â†’ estate_plant_daily_report
        env:
          PYTHONPATH:        ${{ github.workspace }}
          SUPABASE_URL:      ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY:      ${{ secrets.SUPABASE_KEY }}
          USER_EMAIL:        ${{ secrets.USER_EMAIL }}
          USER_PASSWORD:     ${{ secrets.USER_PASSWORD }}
          SNAPSHOT_PAGE_SIZE: 15000
        run: python -m workflows.update_estate_plant_daily_report --quiet
