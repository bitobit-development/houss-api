# .github/workflows/update-plant-power.yml
# ────────────────────────────────────────────────────────────────────────────
# Daily Update Plant Power at 00:00 UTC with retries every 30 min until success.
# Skips retries if success is already recorded for the day.
# ────────────────────────────────────────────────────────────────────────────
name: "Daily Update Plant Power"

on:
  schedule:
    - cron: '0 0 * * *'      # 00:00 UTC
    - cron: '30 0 * * *'     # Retry at 00:30
    - cron: '0 1 * * *'      # Retry at 01:00
    - cron: '30 1 * * *'     # Retry at 01:30
    - cron: '0 2 * * *'      # Final retry at 02:00
  workflow_dispatch:

concurrency:
  group: update-plant-power
  cancel-in-progress: true

jobs:
  update-plant-power:
    runs-on: ubuntu-latest
    steps:
      - name: Set current date
        run: echo "DATE=$(date +%Y-%m-%d)" >> $GITHUB_ENV

      - name: Check cache for success flag
        id: cache-check
        uses: actions/cache@v4
        with:
          path: success-flag.txt
          key: update-success-${{ env.DATE }}

      - name: Skip if already successful
        if: steps.cache-check.outputs.cache-hit == 'true'
        run: |
          echo "✅ Already updated today. Skipping run."
          exit 0

      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run update_plant_power
        env:
          PYTHONPATH:       ${{ github.workspace }}
          SUNSYNK_USERNAME: ${{ secrets.SUNSYNK_USERNAME }}
          SUNSYNK_PASSWORD: ${{ secrets.SUNSYNK_PASSWORD }}
          SUPABASE_URL:     ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY:     ${{ secrets.SUPABASE_KEY }}
          USER_EMAIL:       ${{ secrets.USER_EMAIL }}
          USER_PASSWORD:    ${{ secrets.USER_PASSWORD }}
        run: python -m workflows.update_plant_power -q

      - name: Set success flag
        if: success()
        run: echo "success" > success-flag.txt

      - name: Cache success flag
        if: success()
        uses: actions/cache@v4
        with:
          path: success-flag.txt
          key: update-success-${{ env.DATE }}
