# .github/workflows/update-plant-power.yml
# ────────────────────────────────────────────────────────────────────────────
# Daily Update Plant Power (22:00 and 00:00 UTC)
# Ensures only one instance runs at a time.
# ────────────────────────────────────────────────────────────────────────────
name: "Daily Update Plant Power"

on:
  schedule:
    - cron: '0 22 * * *'       # every day at 22:00 UTC
    - cron: '0 0 * * *'        # every day at 00:00 UTC
  workflow_dispatch:           # manual trigger

concurrency:
  group: update-plant-power
  cancel-in-progress: true

jobs:
  update-plant-power:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run update_plant_power
        env:
          PYTHONPATH:       ${{ github.workspace }}
          SUNSYNK_USERNAME: ${{ secrets.SUNSYNK_USERNAME }}
          SUNSYNK_PASSWORD: ${{ secrets.SUNSYNK_PASSWORD }}
          SUPABASE_URL:     ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY:     ${{ secrets.SUPABASE_KEY }}
          USER_EMAIL:       ${{ secrets.USER_EMAIL }}
          USER_PASSWORD:    ${{ secrets.USER_PASSWORD }}
        run: python -m workflows.update_plant_power -q
